<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <header>
      Spli<br>tter
    </header>

    <div class="main-container">
      <div class="inputs-container">
        <label for="bill">Bill</label>
        <input type="text" class="bill-input" id="bill-amount" name="bill" placeholder='0'>
        <label>Select Tip %</label>
        <div class="tip-wrapper">
          <button class ="tip-btn">5<span>%</span></button>
          <button class ="tip-btn">10<span>%</span></button>
          <button class ="tip-btn active-btn">15<span>%</span></button>
          <button class ="tip-btn">25<span>%</span></button>
          <button class ="tip-btn">50<span>%</span></button>
          <input class="tip-btn" id="custom-btn" placeholder="Custom">
        </div>
        <label>Number of People</label>
        <input type="text" class="num-people-input" id="people-num") placeholder='1'>
      </div>
      
      <div class="result-container">
        <div class="tip-amount">
          <label>
              <div class="title-result">Tip Amount</div>
              <div>/ person</div>
          </label>
          <output class="result">$<span id="result-person">00.00</span></output>
        </div>
        <div class="total-person">
          <label>
            <div class="title-result">Total</div>
            <div>/ person</div>
          </label>
          <output class="result">$<span id="result-total">00.00</span></output>
        </div>
        <input type="button" disabled="true" class="reset-btn" name="resetbtn" value="Reset">
      </div>
    </div>
  </main>

  <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">malgo-slota</a>.
      </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
